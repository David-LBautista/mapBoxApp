<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: {{zoomLevel | number:'2.0-2'}} <br>
            lng-: {{center[0] | number:'2.0-5'}}, lat: {{center[1] | number:'2.0-5'}}
        </label>
        <input type="range" 
                class="form-range" 
                id="customRange1"
                [value]="zoomLevel"
                min="0"
                max="18"
                (input)="zoomCambio(zoomInput.value)"
                #zoomInput>
        <div>
            <div class="float-end">
                <button type="button" class="btn btn-primary" (click)="zoomOut()">-</button>
                <button type="button" class="btn btn-primary ms-4" (click)="zoomIn()">+</button>
            </div>
        </div>
    </div>
</div>
